<template name="signInWithEmail">
<form id="sign-in-with-email">
  <div class="modal-body">
    <div class="form-group">
      <!--label for="emailAddress">Email Address</label-->
      <input type="email" name="emailAddress" class="overlay form-control" placeholder="请输入电子邮件">
    </div>
    <div class="form-group">
      <!--label for="password">Password</label-->
      <input type="password" name="password" class="overlay form-control" placeholder="请输入密码">
    </div>
  </div>
  <div>
    <button type="submit" class="btn-first btn-create-account">新建帐户</button>
    <button type="submit" class="overlay btn-second">登录账户</button>
  </div>
</form>
</template>
