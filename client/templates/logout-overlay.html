<template name="logoutOverlay">
  <div class="overlay auth">
    <a href="#" class="js-close-overlay overlay-dismiss"><span class="icon-cross"></span></a>

    <div class="wrapper-heading">
      <div class="title-overlay">{{currentUser.profile.name}}</div>
      <div class="body-overlay">Eamil: {{userIdentity currentUser._id }}</div>
      <div class="body-overlay">ID: {{currentUser._id}}</div>
      <div class="body-overlay">Weibo ID: {{currentUser.services.weibo.id}}</div>
      <!--
      <div class="body-overlay">Eamil: {{currentUser.emails[0].address}}</div>
      -->
    </div>
    <!--button class="js-signin btn-twitter">Sign In With Twitter</button-->
    <button class="js-logout btn-primary">退出登录</button>

  </div>
</template>
